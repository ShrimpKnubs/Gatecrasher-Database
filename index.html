<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Strategic Globe</title>
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
  <!-- Z-Index Layer 1: Background -->
  <div id="vanta-background"></div>

  <!-- Z-Index Layer 2: Globe -->
  <canvas id="globe"></canvas>
  
  <!-- Targeting reticle -->
  <div class="reticle"></div>

  <!-- Z-Index Layer 3: UI Elements -->
  <div id="logo-screen">
    <img src="textures/logo.png" alt="Logo">
  </div>

  <div id="boot-overlay">
    <div id="boot-terminal">
      <div id="terminal-text">
        <p>> INITIALIZING SYSTEM...</p>
        <p>> LOADING CORE MODULES...</p>
        <p>> CHECKING NETWORK CONNECTIVITY...</p>
        <p>> VERIFYING USER CREDENTIALS...</p>
        <p>> SYSTEM READY FOR ACTIVATION...</p>
      </div>
      <button id="activate-button">ACTIVATE SYSTEM</button>
    </div>
  </div>

  <div id="image-panel">
    <img src="" alt="Intel Photo" id="tab-image">
  </div>

  <div class="sidebar">
    <a href="#" class="tab" data-img="tab1.png" data-section="stratmap">STRAT MAP</a>
    <a href="#" class="tab" data-img="tab2.png" data-section="missions">MISSIONS</a>
    <a href="#" class="tab" data-img="tab3.png" data-section="intel">INTEL</a>
    <a href="#" class="tab" data-img="tab4.png" data-section="comms">COMMS</a>
  </div>

  <div id="notification">SYSTEM NOTIFICATION</div>

  <div id="status-bar">
    <div id="status-text">STATUS: OPERATIONAL</div>
    <div id="coordinates">LAT: 00.0000 LON: 00.0000</div>
    <div id="date-time">00:00:00 UTC</div>
  </div>

  <div id="volume-control">
    <img id="volume-icon" src="textures/volume.png" alt="Volume">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Audio -->
  <audio id="background-music" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="activation-sound">
    <source src="sounds/activation-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="tab-sound">
    <source src="sounds/tab-sound.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
