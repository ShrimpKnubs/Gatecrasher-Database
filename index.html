<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Strategic Globe</title>
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
  <!-- Vanta.js Cells Background -->
  <div id="vanta-background"></div>

  <!-- Logo screen -->
  <div id="logo-screen">
    <img src="textures/logo.png" alt="Logo">
  </div>

  <!-- Boot overlay -->
  <div id="boot-overlay">
    <div id="terminal-text">
      <p>> INITIALIZING SYSTEM...</p>
      <p>> LOADING CORE MODULES...</p>
      <p>> CHECKING NETWORK CONNECTIVITY...</p>
      <p>> VERIFYING USER CREDENTIALS...</p>
      <p>> SYSTEM READY FOR ACTIVATION...</p>
    </div>
    <button id="activate-button">ACTIVATE</button>
  </div>

  <!-- Volume slider -->
  <div id="volume-control">
    <img id="volume-icon" src="textures/volume.png" alt="Volume Icon">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Globe canvas -->
  <canvas id="globe"></canvas>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="pages/map.html" class="tab">Map</a>
    <a href="pages/missions.html" class="tab">Missions</a>
    <a href="pages/intel.html" class="tab">Intel</a>
  </div>

  <!-- Audio elements -->
  <audio id="background-music" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="activation-sound">
    <source src="sounds/activation-sound.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.cells.min.js"></script>
  <script>
    // Initialize Vanta.js Cells Background
    VANTA.CELLS({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color1: 0x931a1a,
      color2: 0x98211d,
      size: 0.30
    });

    // Logo screen timeout
    setTimeout(() => {
      document.getElementById('logo-screen').style.display = 'none';
    }, 2000);

    // Boot-up sequence
    const bootOverlay = document.getElementById('boot-overlay');
    const activateButton = document.getElementById('activate-button');
    const terminalText = document.getElementById('terminal-text');
    const music = document.getElementById('background-music');
    const activationSound = document.getElementById('activation-sound');

    // Typewriter effect
    function typeWriter(element, text, delay, callback) {
      let i = 0;
      const speed = 25;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) callback();
      }
      setTimeout(type, delay);
    }

    // Animate terminal text
    const lines = terminalText.querySelectorAll('p');
    let delay = 0;
    lines.forEach((line, index) => {
      const text = line.textContent;
      line.textContent = '';
      typeWriter(line, text, delay, () => {
        if (index === lines.length - 1) {
          activateButton.style.display = 'block';
        }
      });
      delay += text.length * 25 + 250;
    });

    // Activation handler
    activateButton.addEventListener('click', () => {
      activationSound.play();
      music.play().catch(console.log);
      bootOverlay.style.display = 'none';
      document.getElementById('vanta-background').style.opacity = '1';
      document.getElementById('globe').style.opacity = '1';
      document.querySelector('.sidebar').style.opacity = '1';
    });

    // Volume control
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');
    let isSliderVisible = false;

    volumeIcon.addEventListener('mouseenter', () => isSliderVisible = true);
    volumeIcon.addEventListener('mouseleave', () => isSliderVisible = false);
    volumeSlider.addEventListener('mouseenter', () => isSliderVisible = true);
    volumeSlider.addEventListener('mouseleave', () => isSliderVisible = false);
    
    volumeSlider.addEventListener('input', (e) => music.volume = e.target.value);

    // Globe initialization
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('globe'),
      antialias: true,
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Country borders
    fetch('data/countries.json')
      .then(r => r.json())
      .then(data => {
        data.features.forEach(feature => {
          const lineGeometry = new THREE.BufferGeometry();
          const points = [];
          
          feature.geometry.coordinates.forEach(polygon => {
            polygon.forEach(point => {
              const lat = point[1], lon = point[0];
              const phi = (90 - lat) * Math.PI/180;
              const theta = (lon + 180) * Math.PI/180;
              points.push(new THREE.Vector3(
                -10 * Math.sin(phi) * Math.cos(theta),
                10 * Math.cos(phi),
                10 * Math.sin(phi) * Math.sin(theta)
              );
            });
          });
          
          lineGeometry.setFromPoints(points);
          scene.add(new THREE.Line(lineGeometry, new THREE.LineBasicMaterial({color: 0xffffff})));
        });
      });

    // Latitude/Longitude grid
    const gridMaterial = new THREE.LineBasicMaterial({color: 0x808080});
    const gridGeometry = new THREE.BufferGeometry();
    const gridPoints = [];
    
    // Grid generation code
    for(let lat = -90; lat <= 90; lat += 10) {
      const phi = (90 - lat) * Math.PI/180;
      for(let lon = -180; lon <= 180; lon += 10) {
        const theta = (lon + 180) * Math.PI/180;
        gridPoints.push(new THREE.Vector3(
          -10 * Math.sin(phi) * Math.cos(theta),
          10 * Math.cos(phi),
          10 * Math.sin(phi) * Math.sin(theta)
        );
      }
    }
    
    gridGeometry.setFromPoints(gridPoints);
    scene.add(new THREE.Line(gridGeometry, gridMaterial));

    camera.position.z = 20;
    
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
