<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/index-style.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Terminal background -->
  <div id="terminal-background"></div>

  <!-- Globe canvas -->
  <canvas id="globe"></canvas>

  <!-- Sidebar with tabs -->
  <div class="sidebar">
    <a href="pages/map.html" class="tab">Map</a>
    <a href="pages/missions.html" class="tab">Missions</a>
    <a href="pages/intel.html" class="tab">Intel</a>
  </div>

  <!-- Background music -->
  <audio id="background-music" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/globe.js"></script>
  <script src="js/terminal-background.js"></script> <!-- New script for terminal background -->
  <script>
    // Automatically play the background music
    const music = document.getElementById('background-music');
    music.play().catch(() => {
      console.log('Autoplay blocked. Please interact with the page to play music.');
    });
  </script>
</body>
</html>
