<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Strategic Globe</title>
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
  <!-- Logo screen -->
  <div id="logo-screen">
    <img src="textures/logo.png" alt="Logo">
  </div>

  <!-- Overlay for boot-up sequence -->
  <div id="boot-overlay">
    <div id="terminal-text">
      <p>> INITIALIZING SYSTEM...</p>
      <p>> LOADING CORE MODULES...</p>
      <p>> CHECKING NETWORK CONNECTIVITY...</p>
      <p>> VERIFYING USER CREDENTIALS...</p>
      <p>> SYSTEM READY FOR ACTIVATION...</p>
    </div>
    <button id="activate-button">ACTIVATE</button>
  </div>

  <!-- Volume slider -->
  <div id="volume-control">
    <img id="volume-icon" src="textures/volume.png" alt="Volume Icon">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Vanta.js Clouds Background -->
  <div id="vanta-background"></div>

  <!-- Globe canvas -->
  <canvas id="globe"></canvas>

  <!-- Sidebar with tabs -->
  <div class="sidebar">
    <a href="pages/map.html" class="tab">Map</a>
    <a href="pages/missions.html" class="tab">Missions</a>
    <a href="pages/intel.html" class="tab">Intel</a>
  </div>

  <!-- Background music -->
  <audio id="background-music" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Activation sound -->
  <audio id="activation-sound">
    <source src="sounds/activation-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
  <script>
    // Logo screen
    const logoScreen = document.getElementById('logo-screen');
    setTimeout(() => {
      logoScreen.style.display = 'none'; // Hide logo after 2 seconds
    }, 2000);

    // Vanta.js Clouds Background
    VANTA.CLOUDS({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      backgroundColor: 0x0,
      skyColor: 0x2f0101,
      cloudColor: 0x222222,
      sunColor: 0xfc8200,
      sunGlareColor: 0xa20000,
      sunlightColor: 0xc50000
    });

    // Boot-up sequence
    const bootOverlay = document.getElementById('boot-overlay');
    const activateButton = document.getElementById('activate-button');
    const terminalText = document.getElementById('terminal-text');
    const music = document.getElementById('background-music');
    const activationSound = document.getElementById('activation-sound');

    // Typewriter effect for terminal text
    function typeWriter(element, text, delay, callback) {
      let i = 0;
      const speed = 25; // Faster typing speed (doubled)
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      setTimeout(type, delay);
    }

    // Animate terminal text
    const lines = terminalText.querySelectorAll('p');
    let delay = 0;
    lines.forEach((line, index) => {
      const text = line.textContent;
      line.textContent = ''; // Clear the text initially
      typeWriter(line, text, delay, () => {
        if (index === lines.length - 1) {
          // Show activate button after last line
          activateButton.style.display = 'block';
        }
      });
      delay += text.length * 25 + 250; // Add delay between lines (doubled speed)
    });

    // Activate button click handler
    activateButton.addEventListener('click', () => {
      // Play activation sound
      activationSound.play();

      // Start music
      music.play().catch(() => {
        console.log('Autoplay blocked. Please interact with the page to play music.');
      });

      // Hide boot overlay
      bootOverlay.style.display = 'none';

      // Show the rest of the page
      document.getElementById('vanta-background').style.opacity = '1';
      document.getElementById('globe').style.opacity = '1';
      document.querySelector('.sidebar').style.opacity = '1';
    });

    // Volume slider functionality
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');
    let isSliderVisible = false;

    volumeIcon.addEventListener('mouseenter', () => {
      isSliderVisible = true;
      volumeSlider.style.display = 'block'; // Show slider on hover
    });

    volumeIcon.addEventListener('mouseleave', () => {
      isSliderVisible = false;
      setTimeout(() => {
        if (!isSliderVisible) {
          volumeSlider.style.display = 'none'; // Hide slider after delay
        }
      }, 300); // Delay before hiding
    });

    volumeSlider.addEventListener('mouseenter', () => {
      isSliderVisible = true;
    });

    volumeSlider.addEventListener('mouseleave', () => {
      isSliderVisible = false;
      setTimeout(() => {
        if (!isSliderVisible) {
          volumeSlider.style.display = 'none'; // Hide slider after delay
        }
      }, 300); // Delay before hiding
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value; // Adjust music volume
    });

    // Globe Script
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // Create the renderer with a transparent background
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('globe'),
      antialias: true,
      alpha: true
    });
    renderer.setClearColor(0x000000, 0); // Set background to transparent
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Load country borders
    fetch('data/countries.json')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          const coordinates = feature.geometry.coordinates;
          const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff }); // White borders
          const lineGeometry = new THREE.BufferGeometry();
          const points = [];

          coordinates.forEach(polygon => {
            polygon.forEach(point => {
              const lat = point[1];
              const lon = point[0];
              const phi = (90 - lat) * (Math.PI / 180);
              const theta = (lon + 180) * (Math.PI / 180);
              const x = -10 * Math.sin(phi) * Math.cos(theta); // 2x larger
              const y = 10 * Math.cos(phi);
              const z = 10 * Math.sin(phi) * Math.sin(theta);
              points.push(new THREE.Vector3(x, y, z));
            });
          });

          lineGeometry.setFromPoints(points);
          const line = new THREE.Line(lineGeometry, lineMaterial);
          scene.add(line);
        });
      });

    // Create custom latitude/longitude grid
    const gridMaterial = new THREE.LineBasicMaterial({ color: 0x808080 }); // Gray for grid
    const gridGeometry = new THREE.BufferGeometry();
    const gridPoints = [];

    // Latitude lines (horizontal)
    for (let lat = -90; lat <= 90; lat += 10) {
      const phi = (90 - lat) * (Math.PI / 180);
      for (let lon = -180; lon <= 180; lon += 10) {
        const theta = (lon + 180) * (Math.PI / 180);
        const x = -10 * Math.sin(phi) * Math.cos(theta);
        const y = 10 * Math.cos(phi);
        const z = 10 * Math.sin(phi) * Math.sin(theta);
        gridPoints.push(new THREE.Vector3(x, y, z));
      }
    }

    // Longitude lines (vertical)
    for (let lon = -180; lon <= 180; lon += 10) {
      const theta = (lon + 180) * (Math.PI / 180);
      for (let lat = -90; lat <= 90; lat += 10) {
        const phi = (90 - lat) * (Math.PI / 180);
        const x = -10 * Math.sin(phi) * Math.cos(theta);
        const y = 10 * Math.cos(phi);
        const z = 10 * Math.sin(phi) * Math.sin(theta);
        gridPoints.push(new THREE.Vector3(x, y, z));
      }
    }

    gridGeometry.setFromPoints(gridPoints);
    const grid = new THREE.Line(gridGeometry, gridMaterial);
    scene.add(grid);

    // Position the camera
    camera.position.z = 20; // Zoom in closer to the globe

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.0005; // Rotate the globe very slowly
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
