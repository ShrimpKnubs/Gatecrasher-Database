<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/index-style.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Logo screen -->
  <div id="logo-screen">
    <img src="textures/logo.png" alt="Logo">
  </div>

  <!-- Overlay for boot-up sequence -->
  <div id="boot-overlay">
    <div id="terminal-text">
      <p>> INITIALIZING SYSTEM...</p>
      <p>> LOADING CORE MODULES...</p>
      <p>> CHECKING NETWORK CONNECTIVITY...</p>
      <p>> VERIFYING USER CREDENTIALS...</p>
      <p>> SYSTEM READY FOR ACTIVATION...</p>
    </div>
    <button id="activate-button">ACTIVATE</button>
  </div>

  <!-- Volume slider -->
  <div id="volume-control">
    <span id="volume-icon">ðŸ”Š</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Vanta.js Cells Background -->
  <div id="vanta-background"></div>

  <!-- Globe canvas -->
  <canvas id="globe"></canvas>

  <!-- Sidebar with tabs -->
  <div class="sidebar">
    <a href="pages/map.html" class="tab">Map</a>
    <a href="pages/missions.html" class="tab">Missions</a>
    <a href="pages/intel.html" class="tab">Intel</a>
  </div>

  <!-- Background music -->
  <audio id="background-music" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Activation sound -->
  <audio id="activation-sound">
    <source src="sounds/activation-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.cells.min.js"></script>
  <script src="js/globe.js"></script>
  <script>
    // Logo screen
    const logoScreen = document.getElementById('logo-screen');
    setTimeout(() => {
      logoScreen.style.display = 'none'; // Hide logo after 2 seconds
    }, 2000);

    // Vanta.js Cells Background
    VANTA.CELLS({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color1: 0x931a1a,
      color2: 0x98211d,
      size: 0.30
    });

    // Boot-up sequence
    const bootOverlay = document.getElementById('boot-overlay');
    const activateButton = document.getElementById('activate-button');
    const terminalText = document.getElementById('terminal-text');
    const music = document.getElementById('background-music');
    const activationSound = document.getElementById('activation-sound');

    // Typewriter effect for terminal text
    function typeWriter(element, text, delay, callback) {
      let i = 0;
      const speed = 25; // Faster typing speed (doubled)
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      setTimeout(type, delay);
    }

    // Animate terminal text
    const lines = terminalText.querySelectorAll('p');
    let delay = 0;
    lines.forEach((line, index) => {
      const text = line.textContent;
      line.textContent = ''; // Clear the text initially
      typeWriter(line, text, delay, () => {
        if (index === lines.length - 1) {
          // Show activate button after last line
          activateButton.style.display = 'block';
        }
      });
      delay += text.length * 25 + 250; // Add delay between lines (doubled speed)
    });

    // Activate button click handler
    activateButton.addEventListener('click', () => {
      // Play activation sound
      activationSound.play();

      // Start music
      music.play().catch(() => {
        console.log('Autoplay blocked. Please interact with the page to play music.');
      });

      // Hide boot overlay
      bootOverlay.style.display = 'none';

      // Show the rest of the page
      document.getElementById('vanta-background').style.opacity = '1';
      document.getElementById('globe').style.opacity = '1';
      document.querySelector('.sidebar').style.opacity = '1';
    });

    // Volume slider functionality
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');
    let isSliderVisible = false;

    volumeIcon.addEventListener('mouseenter', () => {
      isSliderVisible = true;
      volumeSlider.style.display = 'block'; // Show slider on hover
    });

    volumeIcon.addEventListener('mouseleave', () => {
      isSliderVisible = false;
      setTimeout(() => {
        if (!isSliderVisible) {
          volumeSlider.style.display = 'none'; // Hide slider after delay
        }
      }, 300); // Delay before hiding
    });

    volumeSlider.addEventListener('mouseenter', () => {
      isSliderVisible = true;
    });

    volumeSlider.addEventListener('mouseleave', () => {
      isSliderVisible = false;
      setTimeout(() => {
        if (!isSliderVisible) {
          volumeSlider.style.display = 'none'; // Hide slider after delay
        }
      }, 300); // Delay before hiding
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value; // Adjust music volume
    });
  </script>
</body>
</html>
